name: Lint Shell Scripts

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - '**.sh'
      - '.github/workflows/lint-shell.yml'

jobs:
  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          echo "Running shellcheck on all shell scripts..."
          find . -type f -name "*.sh" ! -path "*/node_modules/*" ! -path "*/.git/*" -print0 | \
            xargs -0 shellcheck --severity=warning

      - name: Lint summary
        if: always()
        run: echo "Shell script linting completed"
