name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Lua and LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks

      - name: Install busted
        run: |
          sudo luarocks install busted

      - name: Run tests
        run: |
          ./scripts/test.sh

      - name: Test summary
        if: always()
        run: |
          echo "Tests completed"
