name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libreadline-dev libncurses5-dev

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          experimental: true

      - name: Install busted
        run: |
          eval "$(luarocks path)"
          luarocks install --local busted

      - name: Run tests
        run: ./scripts/test.sh

      - name: Test summary
        if: always()
        run: echo "Tests completed"
