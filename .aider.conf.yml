# Aider AI Configuration
# https://aider.chat/docs/config/aider_conf.html

# Read project context and guidelines
read:
  - AGENTS.md
  - README.md

# Auto-commit changes
auto-commits: true

# Commit message style
commit-prompt: |
  Write a concise git commit message following this project's style:
  - Start with imperative verb (Add, Fix, Update, etc.)
  - Keep under 72 characters
  - No period at the end
  - Add newline then detailed description if needed

  ðŸ¤– Generated with Aider

  Co-Authored-By: AI <noreply@aider.chat>

# Auto-lint files after changes
auto-lint: true

# Auto-test after changes (disabled by default for speed)
auto-test: false

# Linting - Check syntax, style, and formatting for all file types
lint-cmd:
  # Lua files
  - 'luacheck lua/'
  - 'stylua --check lua/'
  # Shell scripts
  - 'shellcheck *.sh'
  # Markdown files
  - 'markdownlint *.md'
  - 'prettier --check *.md'
  # JSON files (if any)
  - 'eslint **/*.json'
  # YAML files
  - 'prettier --check **/*.{yml,yaml}'

# Testing - Run busted test suite
test-cmd:
  - 'busted --verbose'

# Watch files for AI coding comments
watch-files: false

# Dark mode (if terminal supports it)
dark-mode: true

# Use map tokens for better context
map-tokens: '2048'
